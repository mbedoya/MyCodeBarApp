<ion-view view-title="Dashboard">
  <ion-content class="padding">
    Blood Type: {{ bloodType }} <br />
    Birth Date: {{ birthDate }} <br />
    Gender: {{ gender }} <br />
    Name: {{ name }} <br />
    <input type="button" value="Scan Code" ng-click="scan()">
    <input type="button" value="Parse" ng-click="parse()">
    <textarea name="textarea" style="width:250px;height:150px;" ng-model="model.value">
    </textarea>
  </ion-content>
</ion-view>
